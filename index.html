<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="main-container" role="main">
    <div class="info-container">

      <h1 class="title">Get <span id="highlight">insights</span> that help your business grow.</h1>

      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <div class="item"><span>10k+</span> companies</div><!-- item -->
        <div class="item"><span>314</span> templates</div><!-- item -->
        <div class="item"><span>12M+</span> queries</div><!-- item -->
      </div><!-- stats -->

    </div><!-- info-container -->

    <div class="image-container">
    </div><!-- image-container -->
  </main><!-- main-container -->
</body>
</html>
